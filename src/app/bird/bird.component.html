<div class="container">
    <div (birdObj) = 'random($event)'>
        <form class="form-horizontal">
            <input type = "hidden" [(ngModel)] = "bird.bird_id" name = "bird_id" /> 
            <div class="form-group">
                <label class="control-label col-sm-2">Bird Date</label>
                <div class="col-sm-8">
                    <input type = "date" [(ngModel)] = "bird.bird_date" name = "bird_date" class="form-control" />
                </div>    
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Bird Quantity</label>
                <div class="col-sm-8">
                        <input type = "text" [(ngModel)] = "bird.bird_qty" name = "bird_qty" class="form-control" />
                </div>    
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Bird Amount</label>
                <div class="col-sm-8">
                        <input type = "text" [(ngModel)] = "bird.bird_amt" name = "bird_amt" class="form-control" />
                </div>    
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <button (click) = "addBird()" class = "btn btn-primary">Add Bird</button>
                </div>
            </div>
        </form>
    </div>
    <div>
        <table class = "table table-striped table-bordered">
            <tr style = "background: lightblue;">
                <th>BIRD ID</th>
                <th>BIRD DATE</th>
                <th>BIRD QUANTITY</th>
                <th>ACTIONS</th>
            </tr>
            <tr *ngFor = "let bird of birds">
                <td>{{bird.bird_id}}</td>
                <td>{{bird.bird_date}}</td>
                <td>{{bird.bird_qty}}</td>
                <td>{{bird.bird_amt}}</td>
                <td>
                    <button (click) = "getBird(bird.bird_id)" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-edit"></span></button>      
                    &nbsp;|&nbsp;
                    <button (click) = "deleteBird(bird.bird_id)" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-trash"></span></button>
                </td>
            </tr>
            <tr *ngIf = "!birds">
                <td colspan = "3">Loading... Please wait....</td>
            </tr>
            <tr *ngIf = "birds && birds.length == 0">
                <td colspan = "4">No records found!</td>
            </tr>
        </table>
    </div>
</div>
